apply plugin: 'war'
apply plugin: 'java'


task wrapper (type: Wrapper) {
    gradleVersion = '2.2.1'
}

repositories {
    mavenCentral()
}

dependencies {

    //This Guava version works with Cassandra 2.1 and greater.
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.sun.jersey:jersey-bundle:1.18'
    compile 'com.sun.jersey:jersey-server:1.13'
    compile 'com.sun.jersey:jersey-core:1.13'
    compile 'com.sun.jersey:jersey-servlet:1.13'


    //RestAssured and JSON Schema validation
    testCompile 'com.jayway.restassured:rest-assured:2.4.0'
    testCompile 'com.jayway.restassured:json-schema-validator:2.4.0'
    testCompile 'junit:junit:4.+'
}
